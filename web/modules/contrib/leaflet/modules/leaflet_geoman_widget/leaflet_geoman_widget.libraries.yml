leaflet-geoman:
  version: 2.x
  css:
    theme:
      '//unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css': {type: external, minified: true}
  js:
    '//unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.min.js': {type: external, minified: true}
  dependencies:
    - core/jquery
    - leaflet/leaflet

leaflet-geoman-widget:
  version: 1.x
  css:
    component:
      css/leaflet-geoman.widget.css: {}
  js:
    js/leaflet-geoman.widget.js: {}
  dependencies:
    - leaflet/leaflet-drupal
    - leaflet_geoman_widget/leaflet-geoman
